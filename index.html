<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=emoji_objects" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main id="main">
      <h1 id="heading-primary">Palindrome Checker</h1>
      <form action="#">
        <h2 id="heading-secondary">Is it a Palindrome?</h2>
      

      <fieldset>
        <label for="text-input"
          >Enter in text to check for a palindrome:
        </label>

        <input id="text-input" type="text" name="text" value="" />
        <button id="check-btn">Check</button>
    
        <div id="result"></div>
      </fieldset>
    
      
    </form>
    <span class="material-symbols-outlined">
      emoji_objects
      </span> 
      <p id="hint">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
